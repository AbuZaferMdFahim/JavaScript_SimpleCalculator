<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top_body">
        <div class="logo_area">
            <h1>Tip Calculator</h1>
        </div>
        <div id="form">
            <label for="totalbill">Total Bill</label>
            <input type="text" id="totalBill" placeholder="Enter your total bill">
            <label for="tipMain">Tip %</label>
            <input type="text" id="tipMain" placeholder="Expected Tip">
            <div class="people_area">
                <P>People</P>
                <div class="inner_people">
                    <ul>
                        <li id="minussum">-</li>
                        <li id="peoplesum">1</li>
                        <li id="plussum">+</li>
                    </ul>
                    <button id="calculator">Calculate</button>
                </div>
            </div>
        </div>  
         
        <div class="total_per_person">
            <h2>Summary</h2>
            <div>
                <h3>Total Bill</h3>
                <h4>$ <span id="finalBill">0</span></h4>
            </div>
            <div>
                <h3>Tip Ammount</h3>
                <h4>$ <span id="tipAmount">0</span></h4>
            </div>
            <div>
                <h3>Tax Amount <span>5%</span></h3>
                <h4>$ <span id="taxAmount">0</span></h4>
            </div>
            <hr>
            <div>
                <h3>Total Per Person</h3>
                <h4>$ <span id="totalPerPerson">0</span></h4>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
